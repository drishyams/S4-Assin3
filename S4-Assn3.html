<!Doctype html>
<html>
<head>
	<title>Animation</title>
	<meta charset="UTF-8">
	<style type="text/css">

		.container{
			width:100px;
			height:100px;
			background-color: green;
			margin: 50px auto;
			text-transform: uppercase;
			text-align: center;
			line-height: 100px;
			color: #fff;
			font-size: 22px;
			transition: border-radius 2s, background-color 2s, color 2s;

		}
		.container:hover{		
			background-color: orange;
			color:#000;
			-webkit-border-radius: 50%;
			-moz-border-radius: 50%;
			border-radius: 50%;
		}
	</style>
	
</head>
<body>
	
	<div class="container">
		Box
	</div>

</body>
</html>
